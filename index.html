<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riddle Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Solve the Riddle...</h1>
        <p class="riddle">
            I come out at night,<br>
            And glow with borrowed light.<br>
            Stars are my friends,<br>
            While darkness never ends.<br>
            What am I?
        </p>
        <div class="button-container">
            <button id="sunButton">☀️</button>
            <button id="moonButton">🌙</button>
        </div>
        <div id="message"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
